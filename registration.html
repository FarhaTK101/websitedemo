<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Book Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Book Haven</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="registration.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Create Your Account</h2>
        <form id="registration-form">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p class="form-footer">Already have an account? <a href="index.html">Go back to homepage</a></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Book Haven | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
